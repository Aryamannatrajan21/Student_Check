<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Dashboard</title>
    <style>
        /* Basic reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Roboto', sans-serif;
            background: linear-gradient(135deg, #6a11cb, #2575fc);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            color: white;
            text-align: center;
        }

        .container {
            background-color: rgba(255, 255, 255, 0.1);  /* Semi-transparent white for aesthetic contrast */
            border-radius: 12px;
            padding: 40px 50px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 500px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
        }

        h2 {
            font-size: 2.5rem;
            margin-bottom: 40px;
            text-shadow: 0 2px 5px rgba(0, 0, 0, 0.3);
        }

        .button-container {
            display: flex;
            flex-direction: column;
            gap: 20px;
            align-items: center;
            width: 100%;
        }

        .button {
            text-decoration: none;
            padding: 15px 30px;
            font-size: 18px;
            border-radius: 5px;
            color: white;
            background-color: #007bff;
            border: none;
            text-align: center;
            width: 100%;
            max-width: 250px;
            display: inline-block;
            transition: background-color 0.3s ease, transform 0.3s ease;
        }

        .button:hover {
            background-color: #0056b3;
            transform: scale(1.05);
        }

        .button:active {
            background-color: #004085;
            transform: scale(1);
        }

        /* For smaller screens */
        @media (max-width: 600px) {
            .button-container {
                width: 100%;
                gap: 15px;
            }

            .button {
                width: 100%;
                font-size: 16px;
                padding: 15px 0;
            }

            h2 {
                font-size: 2rem;
                margin-bottom: 20px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Student Options</h2>
        <div class="button-container">
            <a href="{% url 'student_signup' %}" class="button">Signup</a>
            <a href="{% url 'student_signin' %}" class="button">SignIn</a>
            <a href="{% url 'signout' %}" class="button">SignOut</a>
        </div>
    </div>
</body>
</html>
