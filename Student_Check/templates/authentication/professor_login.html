<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Professor Sign In</title>
    <style>
        /* Basic reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Roboto', sans-serif;
            background: linear-gradient(135deg, #6a11cb, #2575fc); /* Gradient background */
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            color: white;
            text-align: center;
        }

        .signin-container {
            background: #ffffff;
            padding: 40px 50px;
            border-radius: 12px;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.1), 0 6px 15px rgba(0, 0, 0, 0.05);
            width: 100%;
            max-width: 450px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .signin-container:hover {
            transform: scale(1.02);
            box-shadow: 0 15px 25px rgba(0, 0, 0, 0.2), 0 8px 18px rgba(0, 0, 0, 0.1);
        }

        h2 {
            font-size: 2.5rem;
            margin-bottom: 20px;
            color: #333;
            text-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        .form-group {
            margin-bottom: 20px;
            width: 100%;
        }

        label {
            font-size: 14px;
            margin-bottom: 8px;
            color: #333;
            font-weight: 600;
            display: block;
        }

        input {
            width: 100%;
            padding: 12px;
            font-size: 16px;
            border-radius: 8px;
            border: 1px solid #ddd;
            margin-top: 5px;
            background-color: #f9f9f9;
            transition: border-color 0.3s ease, background-color 0.3s ease;
        }

        input:focus {
            border-color: #007bff;
            background-color: #fff;
            outline: none;
        }

        button {
            width: 100%;
            padding: 14px;
            font-size: 18px;
            border-radius: 8px;
            background-color: #007bff;
            color: white;
            border: none;
            cursor: pointer;
            font-weight: bold;
            transition: background-color 0.3s, transform 0.2s ease;
        }

        button:hover {
            background-color: #0056b3;
            transform: scale(1.05);
        }

        button:active {
            background-color: #004085;
            transform: scale(1);
        }

        .message {
            margin-top: 20px;
            font-size: 14px;
            color: #333;
        }

        .message a {
            color: #007bff;
            text-decoration: none;
            font-weight: 600;
        }

        .message-list {
            list-style-type: none;
            padding: 0;
            margin-bottom: 20px;
        }

        .message-list li {
            font-size: 14px;
            padding: 5px 0;
        }

        .message-list li.success {
            color: #28a745;
        }

        .message-list li.error {
            color: #d9534f;
        }

        /* Responsive Design */
        @media (max-width: 600px) {
            .signin-container {
                padding: 30px 40px;
            }

            h2 {
                font-size: 2rem;
            }

            button {
                font-size: 16px;
                padding: 12px;
            }
        }
    </style>
</head>
<body>
    <div class="signin-container">
        <h2>Professor Sign In</h2>

        {% if messages %}
            <ul class="message-list">
                {% for message in messages %}
                    <li class="{{ message.tags }}">{{ message }}</li>
                {% endfor %}
            </ul>
        {% endif %}

        <form method="post">
            {% csrf_token %}
            <div class="form-group">
                <label for="username">Username</label>
                <input type="text" name="username" id="username" placeholder="Enter your username" required>
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" name="password" id="password" placeholder="Enter your password" required>
            </div>
            <button type="submit">Sign In</button>
        </form>

        <div class="message">
            <p>Don't have an account? <a href="{% url 'professor_signup' %}">Sign up</a></p>
        </div>
    </div>
</body>
</html>
